<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>use DIV tag</title>
</head>
<body>
    <div id="content" align="right">
        <h1> aligning a block of content to the right</h1>
        <p>You can use a DIV tag to align a block of content to the right.</p>
        <p>
            The content can include anything you like, including tables, images,
            lists, and so on. Note, however, that right-aligned lists often do
            not look very neat.
        </p>
    </div>
</body>
</html>
